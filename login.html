<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chica Wear Sweatshirts</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header id="main-header" class="header">
        <div class="container">
            <h1 class="brand">Chica Wear Sweatshirts</h1>
            <nav class="main-nav">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <!-- LOGIN FORM - IA#2 Form Validation -->
                    <div id="login-form" class="auth-box">
                        <h2>Login</h2>
                        <form onsubmit="return handleLogin(event)">
                            <div class="form-group">
                                <label for="login-email">Email:</label>
                                <input type="email" id="login-email" required>
                                <span class="error-msg" id="login-email-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password:</label>
                                <input type="password" id="login-password" required>
                                <span class="error-msg" id="login-password-error"></span>
                            </div>
                            <button type="submit" class="cta-primary">Login</button>
                        </form>
                        <p>Don't have an account? <a href="#" onclick="toggleAuth()">Register here</a></p>
                    </div>

                    <!-- REGISTRATION FORM -->
                    <div id="register-form" class="auth-box" style="display: none;">
                        <h2>Register</h2>
                        <form onsubmit="return handleRegister(event)">
                            <div class="form-group">
                                <label for="reg-name">Full Name:</label>
                                <input type="text" id="reg-name" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-dob">Date of Birth:</label>
                                <input type="date" id="reg-dob" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-email">Email:</label>
                                <input type="email" id="reg-email" required>
                                <span class="error-msg" id="reg-email-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="reg-username">Username:</label>
                                <input type="text" id="reg-username" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Password:</label>
                                <input type="password" id="reg-password" required>
                                <span class="error-msg" id="reg-password-error"></span>
                            </div>
                            <button type="submit" class="cta-primary">Register</button>
                        </form>
                        <p>Already have an account? <a href="#" onclick="toggleAuth()">Login here</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Chica Wear Sweatshirts | Student ID: 2409037</p>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
