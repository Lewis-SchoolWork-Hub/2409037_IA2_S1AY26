<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Chica Wear Sweatshirts</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header id="main-header" class="header">
        <div class="container">
            <h1 class="brand">Chica Wear Sweatshirts</h1>
            <nav class="main-nav">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="cart-section">
            <div class="container">
                <h2 class="section-title">Shopping Cart</h2>
                <div id="cart-items" class="cart-grid">
                    <!-- Cart items will be dynamically inserted -->
                </div>
                <div id="cart-empty" class="cart-empty" style="display: none;">
                    <p>Your cart is empty. <a href="products.html">Continue shopping</a></p>
                </div>
                <div id="cart-summary" class="cart-summary" style="display: none;">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <div class="cart-actions">
                        <button onclick="clearCart()" class="cta-secondary">Clear All</button>
                        <a href="checkout.html" class="cta-primary">Checkout</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Chica Wear Sweatshirts | Student ID: 2409037</p>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
